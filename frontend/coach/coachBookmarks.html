<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>InsuLink – Add Bookmark</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-bar">InsuLink</div>

  <div class="container">
    <div class="card">
      <h2>🔖 Add Bookmark</h2>
      <form id="bookmark-form">
        <input type="text" id="bookmarkId" placeholder="Bookmark ID" required />
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="url" placeholder="URL" required />
        <button type="submit">Add Bookmark</button>
        <p id="message-el" class="message"></p>
      </form>
      <!--back link -->
      <a href="coachDashboard.html" class="primary-btn back-btn" style="margin-top: 1rem;">← Back to Dashboard</a>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 InsuLink | <a href="../privacy.html">Privacy Policy</a></p>
  </footer>

  <script src="../common/js/config.js"></script>
  <script src="coachBookmarks.js"></script>
</body>

</html>
