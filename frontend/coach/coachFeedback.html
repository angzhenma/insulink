<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Coach – Send Feedback</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-bar">InsuLink</div>

  <div class="container">
    <div class="card">
      <h2>Send Feedback to Patient</h2>
      <form id="feedback-form">
        <input type="text" id="feedbackId" placeholder="Feedback ID" required />
        <input type="text" id="message" placeholder="Message" required />
        <input type="text" id="patientId" placeholder="Patient ID" required />
        <button type="submit" class="button">Send Feedback</button>
        <p id="message-el"></p>
      </form>
      <!-- back link -->
      <a href="coachDashboard.html" class="primary-btn back-btn" style="margin-top: 1rem;">← Back to Dashboard</a>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 InsuLink | <a href="../privacy.html">Privacy Policy</a></p>
  </footer>

  <script src="../common/js/config.js"></script>
  <script src="coachFeedback.js"></script>
</body>

</html>
