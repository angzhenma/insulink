<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach – Send Feedback</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h2>💬 Send Feedback to Patient</h2>
    <form id="feedback-form">
      <input type="text" id="feedbackId" placeholder="Feedback ID" required />
      <input type="text" id="message" placeholder="Message" required />
      <input type="text" id="patientId" placeholder="Patient ID" required />
      <input type="text" id="userId" placeholder="Coach User ID" required />
      <button type="submit">Send Feedback</button>
      <p id="message-el"></p>
    </form>
    <button onclick="logout()" class="logout">← Back to Dashboard</button>
  </div>
  <script src="coachFeedback.js"></script>
</body>
</html>
