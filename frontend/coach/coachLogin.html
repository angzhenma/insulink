<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insulink Coach Login</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h2>Insulink Coach Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="login-error" style="color: red;"></p>
    </form>
  </div>
  <!-- Corrected JS path -->
  <script src="../common/js/coachAuth.js"></script>
</body>
</html>
