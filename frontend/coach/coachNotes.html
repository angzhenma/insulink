<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach – Manage Notes</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="app-bar">InsuLink</div>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Create Patient Note</h2>
      <form id="note-form">
        <input type="text" id="noteId" placeholder="Note ID" required />
        <input type="text" id="userId" placeholder="Coach User ID" required />
        <input type="text" id="content" placeholder="Content" required />
        <input type="text" id="patientId" placeholder="Patient ID" required />

        <label for="tagIds" style="margin-top: 0.5rem; text-align: left;">Select Tags (optional):</label>
        <select id="tagIds" multiple></select>

        <button type="submit">Create Note</button>
        <p id="message-el" class="message"></p>
      </form>
      <button onclick="logout()" class="logout" style="margin-top: 1rem;">← Back to Dashboard</button>
    </div>
  </div>

  <footer class="footer">
    © 2025 InsuLink | <a href="../privacy.html">Privacy Policy</a>
  </footer>

  <script src="coachNotes.js"></script>
</body>
</html>
