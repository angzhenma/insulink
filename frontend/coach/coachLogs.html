<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach – Logs</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h2>📄 Patient Logs</h2>
    <form id="log-form">
      <input type="text" id="logId" placeholder="Log ID" required />
      <input type="text" id="userId" placeholder="User ID" required />
      <textarea id="content" placeholder="Log Content" rows="3" required></textarea>
      <button type="submit">Add Log</button>
      <p id="message"></p>
    </form>
    <hr />
    <h3>🗂 Existing Logs</h3>
    <ul id="log-list"></ul>
    <button onclick="logout()" class="logout">← Back to Dashboard</button>
  </div>
  <script src="coachLogs.js"></script>
</body>
</html>
