<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach – Logs</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="app-bar">InsuLink</div>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Patient Logs</h2>
      <form id="log-form">
        <input type="text" id="logId" placeholder="Log ID" required />
        <input type="text" id="userId" placeholder="User ID" required />
        <textarea id="content" placeholder="Log Content" rows="3" required></textarea>
        <button type="submit">Add Log</button>
        <p id="message" class="message"></p>
      </form>

      <h3 style="margin-top: 1.5rem;">Existing Logs</h3>
      <ul id="log-list"></ul>

      <button onclick="logout()" class="logout" style="margin-top: 1rem;">← Back to Dashboard</button>
    </div>
  </div>

  <footer class="footer">
    © 2025 InsuLink | <a href="../privacy.html">Privacy Policy</a>
  </footer>

  <script src="coachLogs.js"></script>
</body>
</html>
