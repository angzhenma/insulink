<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach Dashboard – InsuLink</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top-bar" style="background-color: #b30000;">

      <a href="coachAnnouncements.html" class="primary-btn">📢 View Announcements</a>

    <section id="patientLogsSection" class="card" style="margin-top: 2rem;">
      <h3>Recent Patient Logs</h3>
      <ul id="patientLogsList"></ul>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 InsuLink | <a href="../privacy.html">Privacy Policy</a></p>
  </footer>

  <script src="coachDashboard.js"></script>
