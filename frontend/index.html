<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – InsuLink</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- top app bar -->
  <header class="top-bar">
    <div class="brand">InsuLink</div>
  </header>

  <!-- login card -->
  <main class="login-wrapper">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <button type="submit">Login</button>
      </form>
      <p class="link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    <p>© 2025 InsuLink | <a href="privacy.html">Privacy Policy</a></p>
  </footer>

  <script src="common/js/auth.js"></script>
</body>
</html>
