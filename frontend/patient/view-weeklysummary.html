<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weekly Health Summary</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="css/patient.css" />
</head>

<body>

  <div class="container">
    <h1>Weekly Health Summary</h1>

    <div id="status" class="message">Loading summary...</div>

    <div class="summary-card" id="summary-card" style="display: none;">
      <div class="summary-item">
        <span class="label">Average Glucose:</span>
        <span id="avg-glucose"></span> mmol/L
      </div>
      <div class="summary-item">
        <span class="label">Activity Sessions:</span>
        <span id="activity-sessions"></span>
      </div>
      <div class="summary-item">
        <span class="label">Meals Logged:</span>
        <span id="meals-logged"></span>
      </div>
      <div class="summary-item">
        <span class="label">Total Logs:</span>
        <span id="total-logs"></span>
      </div>
    </div>

    <div id="error-message" class="error"></div>

    <div class="footer">
      <a href="patient-dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="../common/js/config.js"></script>
  <script src="view-weeklysummary.js"></script>
</body>

</html>
