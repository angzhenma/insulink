
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Health Notes</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="css/patient.css" />
</head>
<body>
  <div class="container dashboard-container">

    <h2>My Personal Health Notes</h2>

    <form id="note-form">
      <label for="note-input">New Note</label>
      <textarea id="note-input" rows="3" placeholder="Write your note..." required></textarea>
      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Add Note</button>

      <div id="message-area">
        <div id="success-msg" class="success" style="display: none;"></div>
        <div id="error-msg" class="error" style="display: none;"></div>
      </div>
    </form>

    <hr />

    <h3>Saved Notes</h3>
    <div id="notes-container"></div>

    <div class="footer">
      <a href="patient-dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="view-notes.js"></script>
</body>
</html>
