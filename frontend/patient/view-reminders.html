<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient – Reminders</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="css/patient.css" />
</head>
<body>
  <div class="container dashboard-container">
    <h2>My Reminders</h2>

    <form class="reminder-form" onsubmit="event.preventDefault(); addReminder();">
      <label for="reminderMessage">Reminder Message</label>
      <input type="text" id="reminderMessage" placeholder="e.g., Take meds at 9AM" required />

      <label for="reminderTime">Time</label>
      <input type="time" id="reminderTime" required />

      <button type="submit" class="btn btn-primary">Add Reminder</button>

      <div id="error-message" class="error" style="display: none;"></div>
      <div id="success-message" class="success" style="display: none;"></div>
    </form>

    <div class="reminder-list" id="reminderList"></div>

    <div class="footer">
      <a href="patient-dashboard.html" class="btn btn-secondary">← Back to Dashboard</a>
    </div>
  </div>

  <script src="../common/js/config.js"></script>
  <script src="view-reminders.js"></script>
</body>
</html>
