<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Health Log</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <h1>Submit Daily Health Log</h1>

    <form id="healthLogForm">
      <input type="number" step="0.1" id="bloodGlucose" placeholder="Blood Glucose Level (mmol/L)" required />

      <textarea id="foodIntake" rows="3" placeholder="Food Intake" required></textarea>

      <textarea id="physicalActivity" rows="3" placeholder="Physical Activity" required></textarea>

      <button type="submit" class="button">Submit Log</button>

      <div class="message" id="responseMsg"></div>
    </form>
    <button onclick="goToDashboard()" class="logout">‚Üê Back to Dashboard</button>
  </div>

  <script src="../js/submitHealthLog.js"></script>
  
  <script> function goToDashboard() {window.location.href = 'patient-dashboard.html';}</script>

</body>
</html>
