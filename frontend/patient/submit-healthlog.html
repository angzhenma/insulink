<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Health Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Submit Daily Health Log</h1>

  <form id="healthLogForm">
    <label for="bloodGlucose">Blood Glucose Level (mmol/L)</label>
    <input type="number" step="0.1" id="bloodGlucose" required>

    <label for="foodIntake">Food Intake</label>
    <textarea id="foodIntake" rows="3" required></textarea>

    <label for="physicalActivity">Physical Activity</label>
    <textarea id="physicalActivity" rows="3" required></textarea>

    <button type="submit">Submit Log</button>

    <div class="message" id="responseMsg"></div>
  </form>

  <script>
    const form = document.getElementById('healthLogForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        bloodGlucose: document.getElementById('bloodGlucose').value,
        foodIntake: document.getElementById('foodIntake').value,
        physicalActivity: document.getElementById('physicalActivity').value,
      };

      try {
        const res = await fetch('http://localhost:5001/api/patient/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message;
          msg.className = 'message success';
          form.reset();
        } else {
          throw new Error(data.error || 'Submission failed.');
        }
      } catch (err) {
        msg.textContent = err.message;
        msg.className = 'message error';
      }
    });
  </script>

</body>
</html>
