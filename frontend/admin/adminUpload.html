<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Upload Educational Resource</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">InsuLink</div>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main class="dashboard-wrapper">
    <section class="section">
      <h2>📁 Upload New Educational Resource</h2>
      <form id="upload-form" enctype="multipart/form-data" class="form-grid">
        <input type="text" id="title" placeholder="Resource Title" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="file" id="file" required />
        <button type="submit">Upload</button>
        <p id="upload-message"></p>
      </form>
    </section>

    <a href="adminDashboard.html" class="primary-btn back-btn">← Back to Dashboard</a>
  </main>

  <script src="adminUpload.js"></script>
</body>
</html>
